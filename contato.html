<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>

<body>
    <!-- Cabeçalho do site-->
    <header>
        <nav class="nav-bar">
            <ul>
                <li class="menu">
                    <a href="index.html" target="_blank">Home</a> 
                </li>
                <li class="menu">
                    <a href="contato.html" target="_blank">Contato</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- /Cabeçalho do site -->
        <hr>
    <!-- Corpo principal do site -->
    <main>
        <section>
            <div>
                <h1>Entre em contato</h1>
                <form>
                    <p>
                        <label for="name">Nome</label>
                        <input name="name" type="text" id="name">
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input name="email" type="email" id="email">
                    </p>
                    <p>
                        <label for="message">Mensagem</label>
                        <textarea name="message" id="message" cols="30" rows="3"></textarea>
                    </p>
                    <p>
                        <button id="send">Enviar</button>
                    </p>
                </form>
            </div>
            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.027577572289!2d-43.17620408564691!3d-22.912353643828634!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9981d8ad73b6d3%3A0xf080348218997576!2sIbmec%20Centro!5e0!3m2!1spt-BR!2sbr!4v1667921862186!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>
    <!-- /Corpo principal do site -->
    <hr>
    <!-- Rodapé do site -->
    <footer>
        <div>
            <a target="_blank" href="https://www.linkedin.com/in/juliocgcj/">

                <img width="30" src="assets/images/instagram.png" alt="Ícone instagram">
            </a>
        </div>
        <div>
            <p>
                Julio Cesar - Desenvolvedor Fullstack - Todos os direitos reservados
            </p>
        </div>
    </footer>
    <!-- /Rodapé do site -->
</body>

</html>
